serviceName = BlueprintFailService
isActive = true
timeout = 120
tempDir = tmp/blueprint/
backupHours = 3,8,18

http.host = localhost
http.port = 65536
http.ssl = true

protocols.telnet = enabled
protocols.telnet.name = TCP
protocols.telnet.port = 25

protocols.ftp = enabled
protocols.ftp.name = FTP
protocols.ftp.port = 21

protocols.dns = enabled
protocols.dns.name = DNS
protocols.dns.port = 53

state = TRUE
deployUrl = http://www.example.org/bumblr/

typeHintDemo1 = 1
typeHintDemo2 = 2

db.impl = java.util.Random
db.development.name = devel
db.development.isTemporary = true
db.production.name = Production
db.production.isTemporary = false

key1 = true
key2 = true
